name: AWS Code Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: chrislennon/action-aws-cli@v1.1

    - name: Set AWS region
      run: aws configure set region ap-northeast-1

    - name: Run AWS CodeDeploy
      run:
        echo "AWS_ACCESS_KEY_ID=${secrets.AWS_ACCESS_KEY_ID}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${secrets.AWS_SECRET_ACCESS_KEY}" >> $GITHUB_ENV
      run:
        aws deploy create-deployment --application-name "chachat-api-codedeploy-application" --deployment-group-name "chachat-api-codedeploy-group" --github-location repository="eguchi-asial/ChaChatAPI",commitId="${{ github.sha }}"
